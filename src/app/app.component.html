<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [disabled]="!auth.getLoggedIn" contentId="main-content" type="push" color="light">
      <ion-content color="light">
        <ion-toolbar color="light"><ion-title class="app-title" slot="start">Diribitio</ion-title></ion-toolbar>
        <ion-list color="light" id="inbox-list">
          <ion-item color="light" id="avatar" lines="none">
            <ion-avatar slot="start">
              <app-text-avatar [name]="user.name" [email]="user.email"></app-text-avatar>
            </ion-avatar>
            <ion-label>
              <h2>{{ user.name }}</h2>
              <h3>{{ user.email }}</h3>
            </ion-label>
          </ion-item>

          <br>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of ('MENU.PAGES' | translate)">
            <ion-item color="light" class="routes" routerDirection="root" [routerLink]="[p.url]" lines="none" routerLinkActive="selected">
              <ion-icon slot="start" [name]="p.icon" size="small"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div class="ion-padding">
          <ion-button color="primary" fill="outline" id="logout" (click)="logout()" expand="block">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label color="primary">{{ 'MENU.ACTIONS.logout' | translate }}</ion-label>
          </ion-button>
        </div>
        <app-menu-footer></app-menu-footer>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
