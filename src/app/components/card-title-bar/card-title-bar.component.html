<ion-toolbar color="primary">
  <ion-buttons slot="start" *ngIf="backButton == true">
    <app-back-button></app-back-button>
  </ion-buttons>
  <ion-title [style]="backButton == true ? 'margin-left: 10px' : 'margin-left: 20px'">{{ title }}</ion-title>
  <ion-buttons slot="end" *ngIf="help">
    <ion-button (click)="presentHelp()">
      <ion-icon slot="icon-only" name="help-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
