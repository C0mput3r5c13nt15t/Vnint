<div class="nav-card-div">
  <ion-card color="light">
    <ion-card-content *ngIf="cardButtonsArray">
      <div class="type">
        <h1>{{ cardTitle }}</h1><ion-icon name="{{ cardIcon }}"></ion-icon>
      </div>
      <ng-container *ngFor="let button of cardButtonsArray">
        <ng-container *ngIf="arrayContainsArray(permissions, button.requiredPermissions) && arrayContainsArray(eventPermissions, button.requiredPermissions)">
          <ion-chip color="primary" (click)="route(button.link)">
            <ion-icon color="primary" name="{{ button.icon }}"></ion-icon>
            <ion-label>{{ button.title }}</ion-label>
          </ion-chip>
        </ng-container>
      </ng-container>
    </ion-card-content>
  </ion-card>
</div>
