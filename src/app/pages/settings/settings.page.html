  <app-toolbar></app-toolbar>
  <ion-grid>

      <ion-col>

          <ion-card-content>
            <ion-item lines="none" color="light">
              <ion-label>{{ 'SETTINGS.APPEARANCE.chooseLanguage' | translate }}</ion-label>
              <ion-select [value]="translateService.currentLang" [(ngModel)]="language" (ionChange)="languageChange()">

                <ion-select-option value="en">GB ðŸ‡¬ðŸ‡§</ion-select-option>
              </ion-select>
            </ion-item>
            <div *ngIf="notSupported">
              <div class="error">
                <span>
                  <ion-label color="danger">{{ 'SETTINGS.notSupported' | translate }}</ion-label><br>
                </span>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer class="fixed-footer"></app-footer>
</ion-content>
