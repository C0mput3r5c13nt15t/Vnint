<ion-content>
  <app-toolbar></app-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-card-title-bar title="{{ 'ACTIONS.VERIFY_EMAIL.title' | translate }}"></app-card-title-bar>
        <ion-card color="light">
          <ion-card-content>
            <ion-grid class="inside-card-grid">
              <ion-row>
                <ion-col>
                  <ion-label>
                    {{ 'ACTIONS.VERIFY_EMAIL.explanation' | translate }}
                  </ion-label>
                  <br><br>
                  <ion-label *ngIf="verifiedEmail == false">
                    <b>{{ 'ACTIONS.VERIFY_EMAIL.notVerified' | translate }}</b>
                  </ion-label>
                  <ion-label *ngIf="verifiedEmail">
                    <b>{{ 'ACTIONS.VERIFY_EMAIL.verified' | translate }}</b>
                  </ion-label>
                  <br><br>
                  <ion-grid class="inside-card-grid">
                    <ion-row>
                      <ion-col size="2"><ion-button shape="round" (click)="reloadVerification()" color="primary" expand="block"><ion-icon slot="icon-only" name="refresh"></ion-icon></ion-button></ion-col>
                      <ion-col><ion-button fill="outline" (click)="resendEmailVerification()" [disabled]="sentNotification || verifiedEmail" color="primary" expand="block">{{ 'ACTIONS.VERIFY_EMAIL.resendButton' | translate }}</ion-button></ion-col>
                    </ion-row>
                  </ion-grid>
                  <!--<div class="ion-padding">
                    <ion-button (click)="reloadVerification()" color="primary" shape="round" type="submit"><ion-icon name="refresh"></ion-icon></ion-button>
                    <ion-button (click)="resendEmailVerificytion()" [disabled]="sentNotification || verifiedEmail" color="primary" color="primary" expand="block" class="ion-no-margin">{{ 'ACTIONS.VERIFY_EMAIL.resendButton' | translate }}</ion-button>
                  </div>-->
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
