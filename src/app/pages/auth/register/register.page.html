<ion-content>
  <app-toolbar></app-toolbar>
  <ion-grid class="register-grid">
    <ion-row>
      <ion-col>
        <app-card-title-bar title="{{ 'REGISTER.title' | translate }}"></app-card-title-bar>
        <ion-card color="light">
          <ion-card-content>
            <ion-grid class="inside-card-grid">
              <ion-row>
                <ion-col>
                  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
                    <ion-item color="light" lines="full">
                      <ion-input formControlName="name" type="text" placeholder="{{ 'REGISTER.INPUT.name' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.name.errors"></app-form-error>

                    <ion-item color="light" lines="full">
                      <ion-input formControlName="email" type="email" placeholder="{{ 'REGISTER.INPUT.email' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.email.errors"></app-form-error>

                    <ion-item color="light" lines="full">
                      <ion-input formControlName="password" type="password" placeholder="{{ 'REGISTER.INPUT.password' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.password.errors"></app-form-error>

                    <ion-item color="light" lines="full">
                      <ion-input (keypress)="keyPressEventHandler($event.key)" formControlName="password_confirmation" type="password" placeholder="{{ 'REGISTER.INPUT.passwordConfirmation' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.password_confirmation.errors"></app-form-error>

                    <ion-checkbox class="invisible" formControlName="fax"></ion-checkbox>

                    <div class="ion-padding">
                      <ion-button *ngIf="!isProcessed" [disabled]="registerForm.invalid || isProcessed" type="submit" class="ion-no-margin" expand="block" color="primary">{{ 'REGISTER.INPUT.registerButton' | translate }}</ion-button>
                      <ion-button *ngIf="isProcessed" [disabled]="registerForm.invalid || isProcessed" type="submit" class="ion-no-margin" expand="block" color="primary"><ion-spinner name="crescent"></ion-spinner></ion-button>
                    </div>

                    <div id="alreadyHaveAccount">
                      <a [routerLink]="['/login']" class="animated-link">{{ 'REGISTER.alreadyAccount' | translate }}</a>
                    </div>
                  </form>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer class="fixed-footer"></app-footer>
</ion-content>
