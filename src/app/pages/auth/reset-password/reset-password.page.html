<ion-content>
  <app-toolbar></app-toolbar>
  <ion-grid class="reset-password-grid">
    <ion-row>
      <ion-col>
        <app-card-title-bar title="{{ 'RESET_PASSWORD.title' | translate }}"></app-card-title-bar>
        <ion-card *ngIf="!success" color="light">
          <ion-card-content>
            <ion-grid class="inside-card-grid">
              <ion-row>
                <ion-col>
                  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" novalidate>
                    <ion-item color="light">
                      <ion-input type="email" name="email" formControlName="email" placeholder="{{ 'LOGIN.INPUT.email' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.email.errors"></app-form-error>

                    <ion-item color="light" lines="full">
                      <ion-input formControlName="password" type="password" placeholder="{{ 'REGISTER.INPUT.password' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.password.errors"></app-form-error>

                    <ion-item color="light" lines="full">
                      <ion-input (keypress)="keyPressEventHandler($event.key)" formControlName="password_confirmation" type="password" placeholder="{{ 'REGISTER.INPUT.passwordConfirmation' | translate }}"></ion-input>
                    </ion-item>
                    <app-form-error [errors]="errorControl.password_confirmation.errors"></app-form-error>

                    <ion-checkbox class="invisible" formControlName="fax"></ion-checkbox>

                    <div class="ion-padding">
                      <ion-button *ngIf="!isProcessed" [disabled]="resetPasswordForm.invalid || isProcessed" type="submit" class="ion-no-margin" expand="block" color="primary">{{ 'RESET_PASSWORD.INPUT.resetButton' | translate }}</ion-button>
                      <ion-button *ngIf="isProcessed" [disabled]="resetPasswordForm.invalid || isProcessed" type="submit" class="ion-no-margin" expand="block" color="primary"><ion-spinner name="crescent"></ion-spinner></ion-button>
                    </div>
                  </form>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card *ngIf="success" color="light">
          <ion-card-header>
            <app-back-button></app-back-button>
            <ion-card-title>
              {{ 'RESET_PASSWORD.title' | translate }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>
                    {{ success.message }}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer class="fixed-footer"></app-footer>
</ion-content>
